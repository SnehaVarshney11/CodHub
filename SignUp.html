<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="#" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required><br>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required><br>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="repeat password" required><br>

            <label>
                <input type="checkbox" checked="checked" name="remember">Remember Me
            </label>

            <p><i><strong>By creating your account you are agree to our <a href="#" style="color:darkblue">Terms & Privacy</a></strong></i></p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button><br>
                <p>If you have account then sign-in</p> 
                <button type="button" class="signinbtn">Sign In</button>   
            </div>
        </div>
    </form>
</body>
</html>
